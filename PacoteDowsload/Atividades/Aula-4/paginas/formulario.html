<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>
<body>
    <div id="body">
        <h3>FORMUL√ÅRIO - CADASTRO DE CLIENTES</h3>
        <form name="form_cad" action="destino.html" method="get" oninvalid="debug(event)">
            <p>
                <label for="">NOME</label>
                <input type="text" name="nome" size="50" tabindex="1" required/>
            </p>
            
            <p> 
                <label for="">EMAIL</label>
                <input type="email" name="email" size="50"  tabindex="2" required/>
            </p>
            
            <p>
                <label for="">IDADE</label>
                <input type="date" name="idade" size="20" id="" required>
            </p>
           
            <p>
                <input type="button" value="VOLTAR">
                <input type="reset" value="LIMPAR" id="NOME">
                <input type="submit" value="ENVIAR" >
            </p>
        </form>
    </div>
</body>
</html>
